<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

    <script>
        (() => {
            let USDollar = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
            }); 

            window.currency = {
                format(value) {
                    return USDollar.format(value)
                },
                isValid(value) {
                    return (isNaN(value))
                        ? 'Must be a number'
                    : ''
                }
            }
        })()
    </script>

    <script src="../index.js"></script>

    <form>
        <format-input data-format="currency">
            <input
                type="number"
                step="2"
                name="test"
                placeholder="Give me a number!">
        </format-input>
        <button>OK</button>
    </form>

    </body>
</html>
